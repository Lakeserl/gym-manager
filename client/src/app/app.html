<div [ngClass]="{ 'dark-mode': isDarkMode }" class="d-flex">
  <!-- Sidebar -->
  <nav
    class="sidebar text-white p-3 d-flex flex-column justify-content-between"
  >
    <div>
      <div class="text-center mb-4">
        <img
          src= "../assets/user.png"
          class="rounded-circle"
          width="50"
          height="50"
          alt="Avatar"
        />
      </div>

      <ul class="nav flex-column sidebar-menu">
        <li class="nav-item mb-2">
          <a
            routerLink="/dashboard"
            routerLinkActive="active"
            class="nav-link d-flex align-items-center"
          >
            <i class="bi bi-speedometer2 me-2"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item mb-2">
          <a
            routerLink="/workout"
            routerLinkActive="active"
            class="nav-link d-flex align-items-center"
          >
            <i class="bi bi-bar-chart-line me-2"></i>
            <span>Workout</span>
          </a>
        </li>
        <li class="nav-item mb-2">
          <a
            routerLink="/activity"
            routerLinkActive="active"
            class="nav-link d-flex align-items-center"
          >
            <i class="bi bi-graph-up me-2"></i>
            <span>Activity</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            routerLink="/goal"
            routerLinkActive="active"
            class="nav-link d-flex align-items-center"
          >
            <i class="bi bi-check2-circle me-2"></i>
            <span>Goal</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Toggle Theme Button -->
    <div class="text-center mt-auto pt-3">
      <button class="btn btn-sm btn-outline-light" (click)="toggleDarkMode()">
        <i class="bi" [ngClass]="isDarkMode ? 'bi-sun' : 'bi-moon'"></i>
      </button>
    </div>
  </nav>

  <!-- Main content -->
  <div class="flex-grow-1 p-4 main-content">
    <router-outlet></router-outlet>
  </div>
</div>
